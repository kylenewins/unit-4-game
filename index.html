<!DOCTYPE html>
<html lang="eng-us">
<head>
    <meta chaset="UTF-8">
    <title>Pokemon RPG!</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"> 

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Chakra+Petch" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-12">
            <div class="charAvail">
                <img src="assets/images/choose.png" alt="choose Your Pokemon!" id = "titleImg">
                <h1 class="funText text-center">Choose Your Pokemon!</h1>
        
                <button class= "pokeBtn" type="button" id = "pikachu">
                    <p id= "pokeText">Pikachu!</p><p class="hpText" id= "pikaHP"></p>
                    <img src="assets/images/pikachu.png" alt="pikachu" class = "pokePic">
                </button>

                <button class= "pokeBtn" type="button" id = "bulbasaur">
                    <p id="pokeText">Bulbasaur!</p><p class="hpText" id= "bulbaHP"></p>
                    <img src="assets/images/bulbasaur.png" alt="bulbasaur" class="pokePic">
                </button>

                <button class= "pokeBtn" type="button" id= "charmander">
                    <p id="pokeText">Charmander!</p><p class="hpText" id= "charHP"></p>
                    <img src="assets/images/Charmander.png" alt="charmander" class="pokePic">
                </button>

                <button class= "pokeBtn" type="button" id = "squirtle">
                    <p id="pokeText">Squirtle!</p><p class="hpText" id= "squirtHP"></p>
                    <img src="assets/images/squirtle.png" alt="squirtle" class="pokePic">
                </button>
            </div>

            <div class = "yourPoke">
                <h2 class="funText">You Chose:</h2>
            </div>

            <div class = "enemiesAvail">
                <h2 class="funText">Choose your Oponent!</h2>
            </div>

            <div class = "defender">
                <h2 class="funText">Defender:</h2>
            </div>
        </div>
    </div>
   
    <div class ="row">
        <div class = "col-lg-12 battleBox text-center">
            <p id="battleText"></p>
            <button type="button" class="btn btn-danger" id="atkBtn">Attack</button>
            <button type="button" class="btn btn-danger" id="resetBtn">Reset</button>
            <button type="button" class="btn btn-danger" id="newBtn">Next Challenger</button>
        </div>
    </div>

</div><!--container-->

</body>

</html>
